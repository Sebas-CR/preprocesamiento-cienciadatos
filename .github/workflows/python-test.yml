name: Python CI/CD

# Desencadenador: Define cuándo se ejecutará el workflow
on:
  push:
    branches: [ main ] # Se ejecuta cuando hay un push a la rama main
  pull_request:
    branches: [ main ] # Se ejecuta cuando se crea o actualiza un PR a main

# Trabajos a ejecutar
jobs:
  build:
    # Máquina virtual que usaremos (Linux, rápida y gratuita)
    runs-on: ubuntu-latest
    steps:
    # 1. Descarga el código del repositorio
    - uses: actions/checkout@v4
    
    # 2. Configura el entorno Python
    - name: Set up Python 3.x
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    # 3. Instala las dependencias necesarias (pandas)
    - name: Instalar dependencias
      run: pip install pandas
      
    # 4. Ejecuta tu script de preprocesamiento para probar que funciona
    - name: Ejecutar Script de Preprocesamiento
      run: python src/preprocesamiento.py