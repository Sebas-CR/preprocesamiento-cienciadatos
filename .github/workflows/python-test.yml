name: Validar Script de Preprocesamiento

# El "cerebro": Define cuándo se debe ejecutar este workflow
on:
  # Ejecutar cuando se suba código (push) a la rama main
  push:
    branches: [ main ]
  # También ejecutar cuando se abra un Pull Request hacia la rama main
  pull_request:
    branches: [ main ]

# El "corazón": Define los trabajos (jobs) que se van a realizar
jobs:
  # Nombramos nuestro único trabajo como "build"
  build:
    # El tipo de máquina virtual donde se ejecutará. "ubuntu-latest" es la estándar.
    runs-on: ubuntu-latest

    # La secuencia de pasos que ejecutará el trabajo
    steps:
      # 1. Descarga tu código del repositorio a la máquina virtual
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Configura el entorno de Python en la máquina virtual
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3. Instala las dependencias listadas en requirements.txt
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          run: pip install -r requirements.txt

      # 4. Ejecuta el script de preprocesamiento para verificar que no hay errores
      # Si el script falla (lanza un error), este paso fallará y todo el workflow fallará.
      - name: Run preprocessing script
        run: python src/preprocesamiento.py